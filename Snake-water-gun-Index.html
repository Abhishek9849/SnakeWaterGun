<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Water-Gun GAME</title>
    <link rel="stylesheet" href="Snake-water-gun.css">

</head>
<body>
    <div id="main-heading">
        <p id="title">Welcome to Snake-Water-Gun Game.</p>
    </div>
    <div id="container">
        <div  class="icon" >
            <div class="images" id="s"><img src="Images/snakephoto.jpg" alt="snake"></div>
        </div>
        <div  class="icon">
            <div class="images"><img src="Images/Waterphoto.jpg" alt="water"> </div>
        </div>
        <div class="icon">
            <div class="images"><img  src="Images/GunPhoto.jpg" alt="gun"></div>
        </div>
    </div>
    <div class="caption">
        <div id="snake">snake</div>
        <div id="water">Water</div>
        <div id="gun">gun</div>
    </div>
    
    <div class="score-board">
        <div class="scores">
            <div id="U-s">
                User score
                <div id="user-result">0</div>
            </div>
            <div id="C-s">
                Computer score
                <div id="computer-result">0</div>
            </div>
        </div>
    </div>
    <div id="button">
        <button id="start">Let's play</button>
        <button id="end" hidden>End</button>
        
    </div>
    
    <section>
        <div id="footer">
            <p id="display-result">Results</p>

        </div>
    </section>
   
    <script src="Snake-water-gun_js.js"></script>
</body>
</html>
